<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open My App</title>
</head>

<body>
    <button id="openAppButton">Open My App</button>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        document.getElementById('openAppButton').addEventListener('click', function () {
            openAppOrRedirect();
        });

        function openAppOrRedirect() {
            let os = getBrowserOs();
            let appLinkUrl = "https://applinktest.netlify.app/apptoapp";
            switch (os) {
                case "android":
                    window.location.href = appLinkUrl;
                    break;
                case "ios":
                    window.location.href = appLinkUrl;
                    break;
                default:
                    window.location.href = "apptoapp.html";
            }
        }

        function getBrowserOs() {
            const userAgent = window.navigator.userAgent;
            const platform =
                (window.navigator?.userAgentData?.platform || window.navigator.platform).toLowerCase();

            if (platform.includes("mac")) {
                return "macosx";
            }
            if (platform.includes("win")) {
                return "windows";
            }
            if (platform.includes("iphone") || platform.includes("ipad")) {
                return "ios";
            }
            if (platform.includes("android")) {
                return "android";
            }
            if (/Android/.test(userAgent)) {
                return "android";
            }
            if (platform.includes("linux")) {
                return "linux";
            }
            return "unknown";
        }

    </script>
</body>

</html>
