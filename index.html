<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open My App</title>
</head>

<body>
    <button id="openAppButton">Open My App</button>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        button {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        document.getElementById('openAppButton').addEventListener('click', function () {
            openAppOrRedirect();
            // // The App Link URL that your app is associated with
            // var appLinkUrl = 'https://applinktest.netlify.app/apptoapp';

            // // Fallback URL to the Google Play Store
            // var playStoreUrl = 'https://play.google.com/store/apps/details?id=com.example.yourapp';

            // // Start a timer for redirecting to the Play Store if the app doesn't open
            // var redirectTimeout = setTimeout(function () {
            //     window.location.href = playStoreUrl;
            // }, 1500); // Adjust the delay as needed

            // // Try to open the app
            // window.location.href = appLinkUrl;

            // // Attempt to clear the timeout if the app opens (focus loss detection)
            // window.onblur = function () {
            //     clearTimeout(redirectTimeout);
            // };
        });

        function openAppOrRedirect() {
            // Define your app's custom URL scheme and fallback URL
            var appUrl = "https://applinktest.netlify.app/apptoapp";
            var fallbackUrl = "https://play.google.com/store/apps/";
            var timeout;

            // Create a hidden iframe
            var iframe = document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "0";
            iframe.style.height = "0";
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Try to detect if the app was opened
            timeout = setTimeout(function () {
                document.body.removeChild(iframe);
                window.location.href = fallbackUrl;
            }, 1500);

            // Check if the page was hidden, indicating the app opened
            window.onblur = function () {
                clearTimeout(timeout);
                document.body.removeChild(iframe);
            };
        }

    </script>
</body>

</html>
